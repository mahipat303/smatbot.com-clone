<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./style/signup2.css">
    <title>SmatBot | AI Chatbot for all your business needs</title>
</head>

<body>
    <div id="Container">
        <div class="form-box">
            <div class="form-logo">
                <div>
                    <div>
                    <a href="#">
                        <img src="https://www.smatbot.com/img/SignIn/Logo_only.svg" alt="" class="form-logo-img">
                       
                    </a>
                    </div>
                    <div class="form-logo-heading" id="a">
                        <h1>
                            SmartBot
                        </h1>

                    </div>
                </div>
                <div>
                    
                    <button class="form-logo-button">
                        
                       <h1 id="back">< Back</h1>
                    </button>
                    
                </div>
            </div>
            <div id="number">
                <div id="number-box">
                    <div id="number-box-1">
                        <i class="fa fa-check su-up-tick" ></i>
                    </div>
                    <div id="number-box-hr">
                       
                    </div>
                    <div id="number-box-2">2</div>

                </div>
            </div>
            <div id="form">
                <form id="user-form2">
                    <label for="">Full Name</label>
                    <input type="text" placeholder="Enter Your Full Name" id="user-name">
                    <label for="">Phone</label>
                    <input type="number" placeholder="Enter Your Phone Number" id="user-number">
                    <label for="">Refferal Code</label>
                    <input type="password" placeholder="Enter Your Refferal Code" id="user-refferal">
                    <label for="">How did you know us?</label>
                    <select name="" id="user-know">
                        <option value="">Tell us How do you know about us</option>
                        <option value="Word of mouth">Word of mouth</option>
                        <option value="Google" >Google</option>
                        <option value="Facebook">Facebook</option>
                        <option value="LinkedIn">LinkedIn</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Through a friend">Through a friend</option>
                        <option value="ProductHunt">ProductHunt</option>
                        <option value="SoftwareSuggest">SoftwareSuggest</option>
                        <option value="Corpgini">Corpgini</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="submit" value="Submit"  id="submit">
                    <div id="already-account">
                        <p>Already have an account ?<span id="login-color"> <a href="login.html">Login</a> </span></p>
                    </div>
                    <div id="link_page">
                        <a href="index.html">Home</a>
                        <h1>|</h1>
                        <a href="instagram.html">WhatsApp</a>
                        <h1>|</h1>
                        <a href="pricing.html">Pricing</a>

                    </div>
                    
                </form>
            </div>
        </div>
        <div class="plan-content">
           <div class="plan-content-heading">
             <h1>Pro Plan includes</h1>  
           </div>
           <hr>
           <div id="plan-content-box">
               <div class="plan-content-data">
                <i class="fa fa-check su-up-tick" ></i>
                <h1 class="plan-content-box-heading">
                    10 Chatbots </h1>
               </div>
               <div class="plan-content-data">
                <i class="fa fa-check su-up-tick" ></i>
                <h1 class="plan-content-box-heading">5000 chats per month</h1>
               </div>
               <div class="plan-content-data">
                <i class="fa fa-check su-up-tick"></i>
                <h1 class="plan-content-box-heading">Facebook Messenger</h1>
               </div>
               <div class="plan-content-data">
                <i class="fa fa-check su-up-tick" ></i>
                <h1 class="plan-content-box-heading">Live Agent (1 Agent)</h1>
               </div>
               <div class="plan-content-data">
                <i class="fa fa-check su-up-tick"></i>
                <h1 class="plan-content-box-heading">Google Sheets Intergation</h1>
               </div>
               <div class="plan-content-data">
                <i class="fa fa-check su-up-tick"></i>
                <h1 class="plan-content-box-heading">Appointment Booking
                </h1>
               </div>
               <div class="plan-content-data">
                <i class="fa fa-check su-up-tick" ></i>
                <h1 class="plan-content-box-heading">Multi Language Support</h1>
               </div>
               <div class="plan-content-data">
                <i class="fa fa-check su-up-tick" ></i>
                <h1 class="plan-content-box-heading">Dynamic Response</h1>
               </div>
           </div>
        </div>   
           
         
    </div>
    
</body>
</html>

<script src="./script/signup2.js"></script>
