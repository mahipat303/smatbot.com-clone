<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmatBot</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rajdhani:400,600|Roboto:400,500,500i"
    />
    <link rel="stylesheet" href="./style/dashboard.css" />

    <!-- bot link =====================================>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    <link rel="stylesheet" href="./style/chat.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="main">
      <div id="navbar">
        <div><label class="verify-red pointer">Verify Email</label></div>
        <button id="book_demo">Book Demo</button>
        <button onclick="createbot()" class="Create_new_bot p_l_15 p_r_15">
          Create new bot
        </button>
        <div class="flex">
          <div id="name_first">
            <span id="firstletter"></span>
          </div>
          <button id="user_info">
            <p id="username"></p>
            <span id="email"></span>
            <i class="fa fa-caret-down m-l-5 pull-right m-t-5"></i>
          </button>
        </div>
        <label id="logOut" class="verify-red pointer">Logout</label>
      </div>
      <div id="midle">
        <div id="midle_sidebar">
          <div class="b-c-g" onclick="goDash()">
            <img
              class="large icon-fs"
              src="https://www.app.smatbot.com/img/Dashboard-side-panel/home-dashboard-icon.svg"
              alt=""
            />
          </div>
          <div class="b-c-g" onclick="goAi()">
            <img
              src="https://www.app.smatbot.com/img/Dashboard-side-panel/ai3-dashboard-icon.svg"
              alt=""
            />
          </div>
          <div class="b-c-g" onclick="goTemp()">
            <img
              src="https://www.app.smatbot.com/img/Dashboard-side-panel/template-dashboard-icon.svg"
              alt=""
            />
          </div>
          <div class="b-c-g">
            <img
              src="https://www.app.smatbot.com/img/Dashboard-side-panel/referal-dashboard-icon.svg"
              alt=""
            />
          </div>
        </div>
        <div id="midle_main" class="fullpage">
          <div class="bots-search-bar">
            <select class="set_inner_box" id="bot_selector">
              <option value="">All</option>
              <option value="">Lead Generation Bot</option>
              <option value="">Customer Support Bot</option>
            </select>
            <div id="search_box" class="b_r">
              <input
                class="set_inner_box"
                id="bots_search_input"
                placeholder="Search here for bot"
              />
              <i class="fa fa-search bot-search-icon p-r-10"></i>
            </div>
          </div>
          <h4 id="offtext">Currently you don't have any bots</h4>
          <button id="bots_create_bot">+ Create new bot</button>
          <div id="botinfoappend">
            <div>
              <img
                src="https://s3.ap-south-1.amazonaws.com/custpostimages/ss_images/avatar1.png"
                alt=""
              />
              <label>Your Bot</label>
            </div>
            <hr />
            <div>
              <button>
                <img
                  src="https://www.app.smatbot.com/img/Dashboard-side-panel/setup-dashboard-icon.svg"
                  alt=""
                />
              </button>
              <button>
                <img
                  src="https://www.app.smatbot.com/img/Dashboard-side-panel/trigger-icon.svg"
                  alt=""
                />
              </button>
              <button>
                <img
                  src="https://www.app.smatbot.com/img/Dashboard-side-panel/live-chat-icon.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- =================  BOT Starts Here    ======================================>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
      <!-- CHAT BAR BLOCK -->
      <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">
          <!-- <i
          id="chat-icon"
          style="color: #fff"
          class="fa fa-fw fa-comments-o"
        ></i> -->
          <img
            id="Avatar"
            src="https://custpostimages.s3.ap-south-1.amazonaws.com/11/1617101659265.jpg"
            alt=""
          />
        </button>

        <div class="content">
          <div class="full-chat-block">
            <!-- Message Container -->
            <div class="outer-container">
              <div class="chat-container">
                <!-- Messages -->
                <div id="chatbox">
                  <h5 id="chat-timestamp"></h5>
                  <p id="botStarterMessage" class="botText">
                    <span>Loading...</span>
                  </p>
                </div>

                <!-- User input box -->
                <div class="chat-bar-input-block">
                  <div id="userInput">
                    <input
                      id="textInput"
                      class="input-box"
                      type="text"
                      name="msg"
                      placeholder="Tap 'Enter' to send a message"
                    />
                    <p></p>
                  </div>

                  <div class="chat-bar-icons">
                    <i id="chat-icon" class="fa-solid fa-microphone-lines"></i>
                    <i
                      id="chat-icon"
                      style="color: #333"
                      class="fa fa-fw fa-send"
                      onclick="sendButton()"
                    ></i>
                  </div>
                </div>

                <div id="chat-bar-bottom">
                  <p></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- =================  BOT Ends Here    ======================================>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    </div>
  </body>
</html>
<script src="./script/dashboard.js"></script>

<script src="./script/chat.js"></script>

    console.log("hello");
  });
</script>
