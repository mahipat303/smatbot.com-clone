<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./style/signup.css">
    <title>SmatBot | AI Chatbot for all your business needs</title>
    <style>
       #abs {
    font-family: 'Montserrat';
}
    </style>
    
</head>

<body>
    <div id="Container">
        <div class="form-box">
            <div class="form-logo">
                <div>
                    <div>
                    <a href="#">
                        <img src="https://www.smatbot.com/img/SignIn/Logo_only.svg" alt="" class="form-logo-img">
                       
                    </a>
                    </div>
                    <div class="form-logo-heading">
                        <h1>
                            SmartBot
                        </h1>

                    </div>
                </div>
                <div>
                    
                    <button class="form-logo-button" id="home_button">
                        
                        <h1>< Home</h1>
                    </button>
                    
                </div>
            </div>
            <div id="number">
                <div id="number-box">
                    <div id="number-box-1">1</div>
                    <div id="number-box-hr">
                       
                    </div>
                    <div id="number-box-2">2</div>

                </div>
            </div>
            <div id="form">
                <form id="user-form1">
                    <label for="">Selelct Plan</label>
                    <select name="" id="user-plan" onclick="hey()">
                        <option value="freeplan">Free Plan</option>
                        <option value="Starterplan">Starter Plan</option>
                        <option value="proplan" selected>Pro Plan</option>
                        <option value="Enterpriseplan   ">Enterprise plan</option>
                    </select>
                    <label for="">Email Address</label>
                    <input type="email" placeholder="Enter Your Bussiness Email" id="user-email">
                    <label for="">Website Url</label>
                    <input type="url" placeholder="Enter Your Bussiness Email" id="user-website">
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter Your Bussiness Email" id="user-password">
                    <i class="far fa-eye-slash" aria-hidden="true" id="togglePassword"></i>
                    <div id="form-checkbox">
                        <input type="checkbox" name="" id="user-checkbox" onclick="checkbox()">
                       <p>I agree to all the this <span> Terms & Condition</span></p> 

                    </div>
                    <input type="submit" value="Sign up"  id="submit">
                    <div id="already-account">
                        <p>Already have an account ?<a id="login-color" href="login.html"> Login</a></p>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="plan-content">
           <div class="plan-content-heading">
             <h1>Pro Plan includes</h1>  
           </div>
           <hr>
           <div id="plan-content-box">
               <div class="plan-content-data">
                <i class="fa fa-check su-up-tick" ></i>
                <h1 class="plan-content-box-heading">
                    10 Chatbots </h1>
               </div>
               <div class="plan-content-data">
                <i class="fa fa-check su-up-tick" ></i>
                <h1 class="plan-content-box-heading">5000 chats per month</h1>
               </div>
               <div class="plan-content-data">
                <i class="fa fa-check su-up-tick"></i>
                <h1 class="plan-content-box-heading">Facebook Messenger</h1>
               </div>
               <div class="plan-content-data">
                <i class="fa fa-check su-up-tick" ></i>
                <h1 class="plan-content-box-heading">Live Agent (1 Agent)</h1>
               </div>
               <div class="plan-content-data">
                <i class="fa fa-check su-up-tick"></i>
                <h1 class="plan-content-box-heading">Google Sheets Intergation</h1>
               </div>
               <div class="plan-content-data">
                <i class="fa fa-check su-up-tick"></i>
                <h1 class="plan-content-box-heading">Appointment Booking
                </h1>
               </div>
               <div class="plan-content-data">
                <i class="fa fa-check su-up-tick" ></i>
                <h1 class="plan-content-box-heading">Multi Language Support</h1>
               </div>
               <div class="plan-content-data">
                <i class="fa fa-check su-up-tick" ></i>
                <h1 class="plan-content-box-heading">Dynamic Response</h1>
               </div>
           </div>
        </div>   
           
         
    </div>
    
</body>
</html>

<script src="./script/signup.js"></script>
